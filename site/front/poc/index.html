<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Energize Championship</title>

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

    <h1>Interactieve Kaart met Weerdata</h1>

    <div class="container">
        <!-- Linkerkant: Kaart + controls -->
        <div class="map-side">
            <div id="objectMenu">
                <img id="windmillSelect" src="windmill.png" class="menu-item selected" onclick="selectObject('windmill')">
                <img id="solarpanelSelect" src="zonnepaneel.png" class="menu-item" onclick="selectObject('solarpanel')">
            </div>

            <div id="map"></div>
            <div id="scoreDisplay">
                ⚡ Totale Opbrengst: 0 kWh
            </div>

            <button id="zieScore">zie score</button>
            <button id="resetMap">Reset Kaart</button>
            <p id="weatherInfo">Klik op de knop om weergegevens op te halen.</p>
            <div id="guessCountDisplay">
                📍 Plaatsingen over: <span id="remainingGuesses">15</span> / 15
            </div>
            <div id="maxGuessesReached">
                🚫 Je hebt het maximale aantal plaatsingen bereikt!
            </div>
        </div>

        <!-- Rechterkant: Weerinfo -->
        <div class="weather-side">
            <h2>📊 Huidige Weerdata</h2>
            <div id="weatherData">
                <p><strong>Temperatuur:</strong> <span id="temp">-</span> °C</p>
                <p><strong>Windkracht:</strong> <span id="wind">-</span> </p>
                <p><strong>Windrichting:</strong> <span id="windr">-</span></p>
                <p><strong>Beschrijving:</strong> <span id="description">-</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
