<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Energize Championship</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body class="bg-light">

    <!-- Titel helemaal bovenaan, eigen container -->
    <div class="container py-3">
        <h1 class="text-center mb-0">Interactieve Kaart met Weerdata</h1>
    </div>

    <!-- Hoofdcontainer voor kaart en weerdata -->
    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- Linkerkant: Bouwmenu, Kaart, Score -->
            <div class="col-12 col-md-9 col-lg-10">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <!-- Bouwmenu boven de kaart -->
                        <div id="objectMenu" class="d-flex gap-3 mb-3 justify-content-center flex-wrap">
                            <img id="windmillSelect" src="windmill.png" class="menu-item selected rounded border" onclick="selectObject('windmill')" title="Windmolen">
                            <img id="solarpanelSelect" src="zonnepaneel.png" class="menu-item rounded border" onclick="selectObject('solarpanel')" title="Zonnepaneel">
                        </div>
                        <!-- Kaart -->
                        <div id="map" class="mb-3"></div>
                        <!-- Score onder de kaart -->
                        <div id="scoreDisplay" class="alert alert-success mb-2 py-2 text-center">
                            ‚ö° Totale Opbrengst: 0 kWh
                        </div>
                        <div class="d-flex flex-wrap gap-2 justify-content-center mb-2">
                            <button id="zieScore" class="btn btn-primary">Zie score</button>
                            <button id="resetMap" class="btn btn-outline-danger">Reset Kaart</button>
                        </div>
                        <p id="weatherInfo" class="text-muted text-center mb-2">Klik op de knop om weergegevens op te halen.</p>
                        <div id="guessCountDisplay" class="text-center mb-2">
                            üìç Plaatsingen over: <span id="remainingGuesses">15</span> / 15
                        </div>
                        <div id="maxGuessesReached" class="alert alert-warning text-center d-none">
                            üö´ Je hebt het maximale aantal plaatsingen bereikt!
                        </div>
                    </div>
                </div>
            </div>
            <!-- Rechterkant: Weerinfo, smal -->
            <div class="col-12 col-md-3 col-lg-2">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h2 class="h5 mb-3">üìä Huidige Weerdata</h2>
                        <div id="weatherData">
                            <p><strong>Temperatuur:</strong> <span id="temp">-</span> ¬∞C</p>
                            <p><strong>Windkracht:</strong> <span id="wind">-</span> </p>
                            <p><strong>Windrichting:</strong> <span id="windr">-</span></p>
                            <p><strong>Beschrijving:</strong> <span id="description">-</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optioneel, voor interactie) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
